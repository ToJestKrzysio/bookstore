{% extends 'base.html' %}
{%  load crispy_forms_tags %}

{% block title %}
    Log Out
{% endblock title %}

{% block content %}
    <h2>Log Out</h2>
    <p>Are you sure?</p>
    <form action="{% url 'account_logout' %}" method="post">
        {% csrf_token %}
        {{ from | crispy }}
        <button type="submit" class="btn btn-danger">Log Out</button>
    </form>
{% endblock content %}
