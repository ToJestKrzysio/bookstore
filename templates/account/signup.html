{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    SignUp
{% endblock title %}

{% block content %}

    <h2>Create New Account</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success mt-3">Sign Up</button>
    </form>

{% endblock content %}
